<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <div style="display: flex; align-items: center;">
        <ion-img src="assets/media/icono.jpg" style="width: 60px; margin-right: 0px;" alt="Logo Tekowave"></ion-img>
        <ion-title routerLink="/inicio">Tekowave</ion-title>
      </div>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-header>

  </ion-header>

<ion-content id="main-content" class="ion-padding">
  <div style="max-width: 900px; margin: 0 auto; padding: 0px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; ">Crear Cuenta</h1>
    <form>
      <ion-item>
        <ion-label position="floating">Nombre </ion-label>
        <br>
        <ion-input type="text" required required placeholder="Ingrese su nombre.."></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <br>
        <ion-input type="email" required required placeholder="Ingrese su Email.."></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <br>
        <ion-input type="password" required placeholder="Ingrese su contraseña.."></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <br>
        <ion-input type="password" required required placeholder="Ingrese su contraseña.."></ion-input>
      </ion-item>

      <ion-button expand="full" style="margin-top: 20px; --background: #3880ff; --color: #fff;">Registrarse</ion-button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
      <p>¿Ya tienes una cuenta? <a routerLink="/login" style="color: #3880ff; font-weight: bold;">Inicia sesión aquí</a></p>
    </div>
  </div>
</ion-content>
