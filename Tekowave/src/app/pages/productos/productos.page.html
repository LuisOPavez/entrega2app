<!-- Barra Menu -->

<!-- Logo y Titulo -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <div style="display: flex; align-items: center;">
        <ion-img src="assets/media/icono.jpg" style="width: 60px; margin-right: 0px;" alt="Logo Tekowave"></ion-img>
        <ion-title routerLink="/inicio">Tekowave</ion-title>
      </div>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido Principal -->
  <ion-content>
    <ion-card *ngFor="let item of items">
      <ion-card-header>
        <img alt="Silhouette of mountains" [src]="item.image" />
        <ion-card-title>{{ item.title }}</ion-card-title>
        <ion-card-subtitle>{{ item.description }}</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        {{ item.price | currency }}
        <ion-button expand="block">Agregar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
